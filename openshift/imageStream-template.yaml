apiVersion: v1
kind: Template
metadata:
  name: zuul-infra-imagestream
  annotations:
    description: >
      These are the ImageStream used by Zuul to run Pod based Jobs.
    openshift.io/display-name: 'Thoth Zuul Infrastructure'
    version: 0.3.0
    tags: thoth,zuul-zuul-ci,ai-stacks,aistacks
    template.openshift.io/documentation-url: https://github.com/Thoth-Station/
    template.openshift.io/long-description: >
      These are the ImageStream used by Zuul to run Pod based Jobs.
    template.openshift.io/provider-display-name: Red Hat, Inc.
  labels:
    template: zuul-infra-imagestream
    app: zuul
    component: infrastructure

parameters:
  - description: Tag of the ImageStreams
    displayName: ImageStream Tag
    required: true
    name: IMAGE_STREAM_TAG
    value: 'latest'

objects:
  - kind: ImageStream
    apiVersion: v1
    metadata:
      annotations:
        openshift.io/display-name: "thoth-python36"
      labels:
        app: "zuul"
        component: "infrastructure"
      name: "thoth-python36"
    spec:
      name: "${IMAGE_STREAM_TAG}"
      lookupPolicy:
        local: true 

  - kind: ImageStream
    apiVersion: v1
    metadata:
      labels:
        app: zuul
        component: infrastructure
      name: "thoth-pylint"
    spec:
      name: ${IMAGE_STREAM_TAG}
      lookupPolicy:
        local: true 

  - kind: ImageStream
    apiVersion: v1
    metadata:
      labels:
        app: zuul
        component: infrastructure
      name: "thoth-coala"
    spec:
      name: ${IMAGE_STREAM_TAG}
      lookupPolicy:
        local: true 

  - kind: ImageStream
    apiVersion: v1
    metadata:
      labels:
        app: zuul
        component: infrastructure
      name: "thoth-pytest"
    spec:
      name: ${IMAGE_STREAM_TAG}
      lookupPolicy:
        local: true 